name: Deploy Casa Benissa Website

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install LFTP
      run: |
        echo "Installing LFTP..."
        sudo apt-get update
        sudo apt-get install -y lftp
        echo "LFTP installed successfully"
        
    - name: Deploy to FTP server
      env:
        FTP_HOST: ${{ secrets.FTP_HOST }}
        FTP_USER: ${{ secrets.FTP_USER }}
        FTP_PASS: ${{ secrets.FTP_PASS }}
        FTP_PATH: ${{ secrets.FTP_PATH }}
      run: |
        echo "üöÄ Starting deployment to $FTP_HOST..."
        echo "Using FTP path: $FTP_PATH"
        
        lftp -c "
          set ssl:verify-certificate no;
          set ftp:ssl-allow no;
          open -u $FTP_USER,$FTP_PASS $FTP_HOST;
          mirror --reverse --delete --verbose --ignore-time --ignore-size ./ $FTP_PATH;
          exit;
        "
        
        echo "‚úÖ Deployment completed successfully!"
        
    - name: Success message
      run: |
        echo "üéâ Website successfully deployed!"
        echo "üåê Your website is now live at: https://casabenissa.nl"
        echo "üìÖ Deployment completed at: $(date)" 